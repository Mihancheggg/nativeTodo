<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todoList">
    <div class="container">
        <h1 class="title">todos</h1>
        <div class="todoapp">
            <input type="text" class="add-todo" autofocus placeholder="What needs to be done?">
            <section class="main" style="display: none">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
            </section>
            <footer class="footer" style="display: flex">
                <div>
                    <span class="todosLeft">1 item left</span>
                </div>
                <ul class="filterList">
                    <li class="filterValue"><a href="#" class="selected">All</a></li>
                    <li class="filterValue"><a href="#">Active</a></li>
                    <li class="filterValue"><a href="#">Selected</a></li>
                </ul>
                <div>
                    <button id="clearButton" style="visibility: visible">Clear completed</button>
                </div>
            </footer>
        </div><!--todoapp-->
    </div><!--container-->
</div>
<script src="script.js"></script>
</body>
</html>
